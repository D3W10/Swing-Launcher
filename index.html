        <link rel="apple-touch-startup-image" href="./assets/logo.png">

    <body>
        <div id="content">
            <img id="launcherLogo" src="./assets/logo.png">
            <h1>Swing Launcher</h1>
            <h2>A launcher to download and install mods for multiple games!</h2>
            <button id="launcherDownload">Download</button>
        </div>
        <img id="backOverlay" src="./assets/back.svg">
        <footer>
            <a>Copyright Â© ----</a>
        </footer>
        <script>
            document.querySelector("footer > a").innerText = document.querySelector("footer > a").innerText.replace("----", new Date().getFullYear());

            document.getElementById("launcherDownload").addEventListener("click", async () => {
                let dl = await fetch("https://api.github.com/repos/D3W10/Swing-Launcher-Releases/releases/latest");
                dl = await dl.json();
                window.open(dl.assets[0].browser_download_url, "_self");
            });
        </script>
    </body>
